<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    const container = document.createElement('div');
    container.classList.add('container');
    document.body.append(container);

    const menuContent = [
        {
            innerText: 'Dropdown link',
            // className: 'dropdownLink',
            innerItems: [
                {
                    innerText: 'Action',
                    classNameItem: 'innerItem'
                },
                {
                    innerText: 'Another action',
                    classNameItem: 'innerItem'
                },
                {
                    innerText: 'Submenu',
                    className: 'innerItem',
                    innerItems: [
                        {
                            innerText: 'SubItem',
                            className: 'innerItem'
                        },
                        {
                            innerText: 'SubItem',
                            className: 'innerItem'
                        },
                        {
                            innerText: 'SubItem',
                            className: 'innerItem'
                        },
                        {
                            innerText: 'SubItem',
                            className: 'innerItem'
                        }
                    ]
                },
                {
                    innerText: 'Submenu2',
                    className: 'innerItem'
                }

            ],

        },
        {
            innerText: 'Dropdown link',

        },
        {
            innerText: 'Dropdown link',

        },
        {
            innerText: 'Dropdown link',

        }

    ];

    const $navBox = document.createElement('nav');
    $navBox.classList.add('container');
    document.body.prepend($navBox);

    const listBuild = (data, parentSelector) => {
        const $ul = document.createElement('ul');


        data.forEach(listItem => {
            const $li = document.createElement('li');
            // $li.classList.add(listItem.className);
            const itemLink = document.createElement('a');
            itemLink.setAttribute('href', '#');
            itemLink.innerText = listItem.innerText;
            $li.append(itemLink);

            if (listItem.innerItems) {
                listBuild(listItem.innerItems, $li)
            }
            $ul.append($li);
        });

        parentSelector.append($ul);
        $ul.classList.add('dropdownLink');
    };

    listBuild(menuContent, $navBox);

    container.append($navBox);
</script>

</body>
</html>
